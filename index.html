<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Hitster Player - Spotify Embed cu masca</title>

  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Container vizibil */
    .player-wrapper {
      position: relative;       /* important pentru masca */
      width: 90vw;              
      max-width: 400px;         
      height: 80px;             /* dimensiunea oficiala Spotify track */
      border-radius: 16px;
      background: #000;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 80px;             /* recomandat Spotify track */
      border: none;
    }

    /* Masca care acopera titlul + artistul */
    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;            /* poti modifica aici pana gasesti combinatia perfecta */
      background: #000;
      z-index: 2;
    }

    .error {
      color: white;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="player-wrapper">
  <div id="content"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const trackId = params.get("track");
  const content = document.getElementById("content");

  if (!trackId) {
    content.innerHTML = '<div class="error">❌ Nicio melodie selectată</div>';
  } else {
    content.innerHTML = `
      <div class="mask"></div>
      <iframe
        src="https://open.spotify.com/embed/track/${trackId}?theme=0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    `;
  }
</script>

</body>
</html>
