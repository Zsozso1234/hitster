<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Hitster Player</title>

  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Containerul vizibil */
    .player-wrapper {
      width: 90vw;
      max-width: 400px;
      height: 110px;        /* DOAR zona cu controale */
      overflow: hidden;
      border-radius: 16px;
      background: #000;
    }

    /* iframe mai mare decât containerul */
    iframe {
      width: 100%;
      height: 200px;        /* mai mare decât wrapper */
      border: none;
      margin-top: -90px;    /* mutăm iframe-ul în sus */
    }

    .error {
      color: white;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="player-wrapper">
  <div id="content"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const trackId = params.get("track");
  const content = document.getElementById("content");

  if (!trackId) {
    content.innerHTML = '<div class="error">❌ Nicio melodie selectată</div>';
  } else {
    content.innerHTML = `
      <iframe
        src="https://open.spotify.com/embed/track/${trackId}?theme=0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    `;
  }
</script>

</body>
</html>
