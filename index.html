<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Hitster Player - Test Wrapper</title>

  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Container vizibil */
    .player-wrapper {
      width: 360px;
      height: 200px;           /* începe cu înălțime medie */
      /* overflow: hidden; */   /* comentat temporar ca să vedem tot player-ul */
      border-radius: 16px;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 200px;           /* poate fi ajustat în continuare */
      border: none;
      /* margin-top: -90px; */  /* comentat temporar */
    }

    .error {
      color: white;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="player-wrapper">
  <div id="content"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const trackId = params.get("track");
  const content = document.getElementById("content");

  if (!trackId) {
    content.innerHTML = '<div class="error">❌ Nicio melodie selectată</div>';
  } else {
    content.innerHTML = `
      <iframe
        src="https://open.spotify.com/embed/track/${trackId}?theme=0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    `;
  }
</script>

</body>
</html>
