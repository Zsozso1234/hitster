<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Hitster Player</title>

  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #player-container {
      background: #000;
      padding: 20px;
      border-radius: 16px;
    }

    iframe {
      width: 300px;
      height: 80px;
      border-radius: 12px;
      border: none;
    }

    #error {
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="player-container">
  <div id="content"></div>
</div>

<script>
  // Citim parametrul ?track= din URL
  const params = new URLSearchParams(window.location.search);
  const trackId = params.get("track");

  const content = document.getElementById("content");

  if (!trackId) {
    content.innerHTML = '<div id="error">❌ Nicio melodie selectată</div>';
  } else {
    content.innerHTML = `
      <iframe
        src="https://open.spotify.com/embed/track/${trackId}"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    `;
  }
</script>

</body>
</html>
